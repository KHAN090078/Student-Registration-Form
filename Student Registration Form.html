<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>

	<style type="text/css">
		
		label
		{
			width: 130px;
			display: inline-block;
		}
		.for
		{
			background-color: purple;
		}
		.color
		{
			color: white;
		}

	</style>
</head>
<body>

	<form class="for">

		<h1 class="color">Student Registration Form</h1>

		<label class="color">First Name:</label>
		<input type="text" name="Name" value="" placeholder="First Name">
        
        <br>
        <br>

	    <label class="color">Last Name:</label>
		<input type="text" name="Name" value="" placeholder="Last Name">
        
        <br>
		<br>

		<label class="color">Date Of Birth:</label>
		<select>
			<option value="day">Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
			<option value="21">21</option>
			<option value="22">22</option>
			<option value="23">23</option>
			<option value="24">24</option>
			<option value="25">25</option>
			<option value="26">26</option>
			<option value="27">27</option>
			<option value="28">28</option>
			<option value="29">29</option>
			<option value="30">30</option>
			<option value="31">31</option>
		</select>
		<select>
			<option value="month">Month</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
		</select>
		<select>
			<option value="year">Year</option>
			<option value="jan">Jan</option>
			<option value="feb">Feb</option>
			<option value="mar">Mar</option>
			<option value="apr">Apr</option>
			<option value="may">May</option>
			<option value="jun">Jun</option>
			<option value="jul">Jul</option>
			<option value="aug">Aug</option>
			<option value="sept">Sept</option>
			<option value="oct">Oct</option>
			<option value="nov">Nov</option>
			<option value="dec">Dec</option>
		</select>
        
        <br>
        <br>

	    <label class="color">Email ID:</label>
		<input type="E-mail" name="Email ID">
        
        <br>
		<br>

		<label class="color">Mobile Number:</label>
		<input type="number" name="Mobile Number">
        
        <br>
        <br>

		<label class="color">Gender:</label>
		 Male<input type="radio" name="Gender">
		 Female<input type="radio" name="Gender">

        <br>
        <br>

        <label class="color">Address:</label>
        <textarea rows="15" cols="40" style="resize: none;"></textarea>

		<br>
        <br>

		 <label class="color">City:</label>
		 <input type="text" name="City">

		 <br>
		 <br>

		 <label class="color">Pin Code:</label>
		 <input type="text" name="Pin Code">

		 <br>
		 <br>

		 <label class="color">State:</label>
		 <input type="text" name="State">

		 <br>
		 <br>

		 <label class="color">Country:</label>
		 <input type="text" name="Country">

		<br>
        <br>

		 <label class="color">Hobbies:</label>
		 Drawing<input type="checkbox" name="Hobbies">
		 Singing<input type="checkbox" name="Hobbies">
		 Dancing<input type="checkbox" name="Hobbies">
		 Sketching<input type="checkbox" name="Hobbies">
		 Others<input type="checkbox" name="Hobbies">
		 <input type="text" name="Hobbies">

		<br>
        <br>
        
        <label class="color">Qualification</label>
		<table>
			<tr>
				<th>SI.No</th>
				<th>Examination</th>
				<th>Board</th>
				<th>Percentage</th>
				<th>Year Of Passing</th>
			</tr>
			<tr>
				<td class="color">1</td>
				<td class="color">Class X</td>
				<td><input type="text" name="Board"></td>
				<td><input type="text" name="Percentage"></td>
				<td><input type="text" name="Year Of Passing"></td>
			</tr>
			<tr>
				<td class="color">2</td>
				<td class="color">Class XII</td>
				<td><input type="text" name="Board"></td>
				<td><input type="text" name="Percentage"></td>
				<td><input type="text" name="Year Of Passing"></td>
			</tr>
			<tr>
				<td class="color">3</td>
				<td class="color">Graduation</td>
				<td><input type="text" name="Board"></td>
				<td><input type="text" name="Percentage"></td>
				<td><input type="text" name="Year Of Passing"></td>
			</tr>
			<tr>
				<td class="color">4</td>
				<td class="color">Masters</td>
				<td><input type="text" name="Board"></td>
				<td><input type="text" name="Percentage"></td>
				<td><input type="text" name="Year Of Passing"></td>
			</tr>
		</table>

		<br>
		<br>

		<label class="color">Courses
		Applied For</label>

		BCA<input type="radio" name="Courses">
		B.Com<input type="radio" name="Courses">
		B.Sc<input type="radio" name="Courses">
		B.A<input type="radio" name="Courses">

		<br>
        <br>
        
        <center>
		<input type="button" value="Submit" align="center">
		<input type="reset" value="Reset" align="center">
        </center>

    </form>

	</table>

</body>
</html>
